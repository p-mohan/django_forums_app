{% extends 'main.html' %}
{% load static %}
{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <img width="16px" height="16px" src="{% static 'images/arrow-left.svg' %}" />

          </a>
          <h3>Create/Update Chat Room</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" method="POST" action="">
          {% csrf_token %}
          <div class="form__group">
            <label for="room_topic">Topic</label>
            <input type="text" name="topic" value="{{room.topic.name}}" required list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          <div class="form__group">
            <label for="room_name">Room Name</label>
            {{form.name}}
          </div>
          <div class="form__group">
            <label for="room_desc">Room Description</label>
            {{form.desc}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
